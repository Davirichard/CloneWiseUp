<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrar.css">
    <title>cadastro clone wise-up</title>
</head>
<body>
    <main class="main">
        <img src="imagens/wup-logo-online.svg" alt="" srcset="">
        <h4>Crie sua conta</h4>
        <div class="box-line">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>
        <form>
            <label>
                <span>Nome Completo</span>
                <input type="text" id="name" required placeholder="Ex.David Richard">
            </label>
            <label>
                <span>E-mail</span>
                <input type="email" id="email" required placeholder="Ex.programador@gmail.com">
            </label>
            <label>
                <span>Celular</span>
                <input type="tel" id="phone" required  placeholder="Ex.40028922">
            </label>
           <div class="box-check">
                <input type="checkbox" name="" id="">
                <p>Ao informar seus dados e seguir para a próxima etapa, você automaticamente concorda com nossa <a href="#">política de privacidade.</a></p>
           </div>
           <button>continuar</button>
        </form>
        <div class="box-seguro">
            <span>Ambiente 100% seguro</span>
            <span>Este site é protegido pelo reCAPTCHA e aplicam-se <br>a <a href="#">Política de Privacidade</a> e os <a href="#">Termos de Serviço</a> do Google.</span>
        </div>
    </main>
</body>
</html>
